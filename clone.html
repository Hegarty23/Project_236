<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            var html
            $(document).ready(function(){
                $.ajax({
                    url:"https://networking-ecommerce-new.onrender.com/profile?id=1",
                    success: function(g){
                        html=g
                        displayhtml()
                    }
                })
            })
            function displayhtml(){
                $("body").append(html)
                $(".col-lg-4").remove()
                $("#order_list").remove()
                $("#ticket_table").remove()
                $(".col-lg-8").removeClass("col-lg-8").addClass("col-lg-12")
            }
        </script>
    </body>
</html>
